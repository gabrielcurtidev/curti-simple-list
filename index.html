<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
     <link rel="stylesheet" href="style/style.css">

     <!-- BOX ICONS -->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <title>SIMPLE LIST</title>
</head>
<body>
    
    <header class="start-sun">
        <nav class="navbar">
            <i id="logo" class='bx bx-book-open'></i>
        
            <a href="#">
                <i id="icon-insta" class='bx bxl-instagram'></i>
            </a>
        </nav>
        
        <div class="todo-name">
            <div class="name-btn">
                <h1>
                    CURTI LIST
                </h1>
                <button class="sun-button">
                    <i class='bx bxs-sun'></i>
                </button>
            </div>
            
            <div class="todo-add">
                <input type="text" placeholder="name list" class="add-name">
                
                <button class="btn-add">
                    <i class='bx bx-plus'></i>
                </button>
            </div>
        </div>
    </header>

    <div class="container-todo">

        <div class="todo">
            <button class="check-todo">
                <i  class='bx bx-check'></i>
            </button>
            <h3 class="todo-title" >Nome lista</h3>
            <button class="delete-tood">
                <i class='bx bx-trash'></i>
            </button>
        </div>

        <div class="todo done">
            <button class="check-todo">
                <i  class='bx bx-check'></i>
            </button>
            <h3 class="todo-title" >Nome lista</h3>
            <button class="delete-tood">
                <i class='bx bx-trash'></i>
            </button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
